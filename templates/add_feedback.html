{% extends 'base.html' %}
{% block content %}
    <h1>Add Feedback</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {%for err in field.errors%}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="Submit">Submit</button>
    </form>
{% endblock %}
